<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="./style.css" rel="stylesheet">
        <script src="./script.js" defer></script>
    </head>
    
    <body>
        <div class="wrapper">
            <h1>Etch-a-Sketch</h1>
            <div class="grid-container"></div>

            <div class="controls-container">
                <input type="range" id="grid-size" name="grid-size" value="16" min="3" max="30"
                        onchange="updateSliderDisplay(this.value)" oninput="updateSliderDisplay(this.value)">
                <p id="slider-text">Grid Size: 16x16</p>
            </div>

            <label for="color-picker">Color Picker:</label>
            <input type="color" id="color-picker" value="#0000ff">
            <p>
                <button id="create-grid-btn" onclick="makeGrid(document.getElementById('grid-size').value)">Create Grid</button>
            <p>
        </div>
    </body>
</html>
